<div class="login-component">
  {{ appLoginTitle }}
</div>
<div class="row">
  <div class="col s12 l6">
    <div class="card hoverable">
      <div class="card-content">
        <span class="card-title card-title__register-form">{{
          loginTitle
        }}</span>
        <form class="form">
          <div class="row">
            <div class="input-field col s12">
              <input
                [(ngModel)]="loginUserData.email"
                name="email"
                id="email"
                type="email"
                class="validate"
                autocomplete="off"
              />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                [(ngModel)]="loginUserData.password"
                name="password"
                id="password"
                type="password"
                class="validate"
                autocomplete="off"
              />
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-action">
        <button
          (click)="loginUser()"
          class="btn waves-effect waves-light green"
          type="button"
        >
          Login
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 l4 right">
      <div class="card card-light">
        <div class="card-content">
          <span class="card-title">What Do We Have</span>
          <ul>
            <li>Email validation</li>
            <li>Checking for email in the database</li>
            <li>Password token</li>
            <li>Salted password</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
