<div class="row">
  <div class="col s12 m6 l4" *ngFor="let event of specialEvents">
    <div class="card hoverable">
      <div class="card-content">
        <span class="card-title">{{ event.title }}</span>
        <img class="circle responsive-img block" src="{{ event.picture }}" alt="">
        <span class="truncate">{{ event.about }}</span>
</div>
      <div class="card-action">
        <span class="badge truncate" data-badge-caption="in stock">
          {{ event.registered | date: "shortDate" }}
        </span>
        <a href="#" class="btn-small waves-effect waves-light">See more </a>
      </div>
    </div>
  </div>
</div>
